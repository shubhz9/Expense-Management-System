<template>
    <div class="slds-grid slds-grid_align-end">
        <div class="slds-col slds-size_1-of-1">
            <!-- Content on the left -->
        </div>
        <div class="slds-col slds-size_1-of-6 slds-float_right">
            <lightning-button icon-name="utility:loop" onclick={refreshExpense} label="Refresh Data"></lightning-button>
        </div>
    </div>    
    <lightning-card>
        <lightning-datatable  
            columns={columns}
            key-field="Id"
            data={records}
            title="ExpenseList">

        </lightning-datatable>
    </lightning-card>
